    <script>
        let data = [12, 2, 3, 4, 5, 6, 7, 15, 19, 16];
        // for(var i = 0; i<data.length; i++){
        //     document.write(`Array of Index ${i}: Its Value is [${data[i]}]<br> `);
        // }
        let x = prompt("Enter index number");
        if(x == "undefined" || x < 0){
            alert("Please enter value from 0 to 9");
        }else{
            for(var i = 0; i<data.length; i++){
                document.write(`${x} Index: ${data[x]}`);
            }
        }
