<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Delete</title>
    <script>
      let data = [15, 23, 35, 44, 52, 36, 47];
      let position = 3;
      // console.log(data[4+1])
      for (i = position; i < data.length; i++) {
        //   console.log(data)
        data[i] = data[i + 1];
        // console.log(data)
        
      }
      data.length = data.length - 1;
      console.log(data);
    </script>
  </head>
  <body></body>
</html>
