<title>Merge two array using while loop with sort</title>
<script>
    var arr1 = [3, 7, 12, 32, 15];
    var arr2 = [5, 12, 31, 13, 5, 16, 22, 29, 100, 10];
    var arr3 = [];
    var d1 = 0;
    var d2 = 0;
    var d3 = 0;
    while(d1<arr1.length && d2<arr2.length){
        if(arr1[d1]<arr2[d2]){
            arr3[d1] = arr1[d1];
            d1++;
        }else{
            arr3[d2] = arr2[d2];
            d2++
        }
        d3++
    }
    while(d2<arr2.length){
        arr3[d2] = arr2[d2];
        d2++;
        // if(arr3[arr3.length-1])
    }
    console.log(arr3)
    // console.log(arr3[arr3.length-1])
</script>
