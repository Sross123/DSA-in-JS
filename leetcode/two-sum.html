<script>
    // o(n)2
    function twoSum2(nums, target){
        for(let i = 0; i<nums.length; i++){
            for(let j = i + 1; j<nums.length; j++){
                if(nums[i] + nums[j] === target){
                    return [i, j]
                }
            }
        }
    }
    // o(n)
    function twoSum(nums, target) {
        let map = new Map();
        for (let i = 0; i < nums.length; i++) {
            let diff = target - nums[i]; //check difference with target
            if (map.has(diff)) { //if difference is in map return the index of difference and current index
                return [map.get(diff), i]; //return the index of difference and current index
            }
            map.set(nums[i], i); //if difference is not in map, set the current number and index in map
        }
    }
    console.log(twoSum([2, 7, 11, 15], 9));
    console.log(twoSum2([2, 7, 11, 15], 9));
</script>
