<script>
    var data = [1, 2, 3, 5, 6, 7];
    const position = 3;
    const newEl = 24;
    for(var i = data.length-1; i>=0; i--){
        if(i>=position){
            data[i+1] = data[i];
            if(i==position){
                data[i] = newEl;
            }
        }
    }
    console.log(data);
</script>
